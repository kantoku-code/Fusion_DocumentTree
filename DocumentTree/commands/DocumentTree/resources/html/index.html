<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON TreeView</title>
    <link rel="stylesheet" href="treeview.css">

    <!-- CDN -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"> -->
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
    <div class="container">
        <div class="controls">
            <input type="text" class="search-box" placeholder="ノードを検索..." id="searchInput">
            <div class="button-group">
                <button class="btn" id="expandAll">全て展開</button>
                <button class="btn" id="collapseAll">全て折りたたむ</button>
            </div>
        </div>
    </div>
    <div id="treeContainer">
        <div class="loading">
            <div class="spinner"></div>
        </div>
    </div>

    <div class="context-menu" id="contextMenu">

        <div class="context-menu-item" id="menuOpen">ファイルを開く</div>
        <div class="context-menu-item" id="menuExpand">展開</div>
        <div class="context-menu-item" id="menuCollapse">折りたたむ</div>
    </div>

    <div class="tooltip" id="tooltip">
        <img class="tooltip-image" id="tooltipImage" alt="">
        <div class="tooltip-text" id="tooltipText"></div>
    </div>

    <script src="treeview.js"></script>
</body>

</html>
